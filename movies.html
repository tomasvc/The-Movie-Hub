<!DOCUMENT html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link rel="stylesheet" href="style/styles.css">
        <link rel="icon" href="img/icon.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/jquery.mousewheel.min.js"></script>
        <script src="js/movies.js"></script>
        <script src="js/search.js"></script>
        <title>The Movie Hub</title>
    </head>
    <body>
        <header class="header container-fluid">
            <div class="container">
                <a href="movies.html" id="branding" class="branding"><span class="word">The</span> Movie <span class="word">Hub</span></a>
                <div id="search-area" class="search-area">
                    <i class="fa fa-search search-icon"></i>
                    <input type="text" id="searchbox" placeholder="Search The Movie Hub">
                    <span class="close-search">&times;</span>
                </div>
                <nav id="menu" class="menu float-xl-right float-lg-right float-md-right">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="movies.html" class="movies menu-selected">Movies</a></li>
                        <li class="list-inline-item"><a href="tv-shows.html" class="tv-shows">Tv Shows</a></li>
                        <li class="list-inline-item"><a href="people.html" class="people">People</a></li>
                        <li class="list-inline-item login-button"><a href="#" class="login">Log In</a></li>
                        <li class="list-inline-item signup-button"><a href="#" class="signup">Sign Up</a></li>
                        <i class="fa fa-search search"></i>
                    </ul>
                </nav>
            </div>
        </header>
        
        <div class="charts container col-9">
            <div class="trending"> 
                <i class="fas fa-hashtag"></i>
                <span>Trending</span>
            </div>
            <div class="now-playing">
                <i class="fas fa-play"></i>
                <span>Now playing</span>
            </div>
            <div class="upcoming">
                <i class="far fa-clock"></i>
                <span>Upcoming</span>
            </div>
        </div>

        <footer class="footer text-center">
            <p>Copyright 2019 The Movie Hub | Website designed and developed by Tomas Valevicius</p>
            <p>Powered by <a target="_blank" href="https://developers.themoviedb.org/3/getting-started/introduction">TMDb API</a></p>
        </footer>
        
        <script> 

        $(document).ready(() => {
            $(function() {
                $(".popular-movies").mousewheel(function(event, delta) {
                    this.scrollLeft -= (delta * 80);
                    this.scrollRight -= (delta * 80);
                    event.preventDefault();
                });
            });
        });

        $(".search").click(function() {
            $(".search-area").fadeIn();
            $(".branding").fadeOut();
            $(".menu").fadeOut();
        });

        $(".close-search").click(function() {
            $(".search-area").fadeOut();
            $(".branding").fadeIn();
            $(".menu").fadeIn();
        })

        function openSearch() {
            var search = document.getElementById("search-area");
            var branding = document.getElementById("branding");
            var menu = document.getElementById("menu");
            search.style.display = "inline-block";
            branding.style.display = "none";
            menu.style.display = "none";
        }

        function closeSearch() {
            var search = document.getElementById("search-area");
            var branding = document.getElementById("branding");
            var menu = document.getElementById("menu");
            search.style.display = "none";
            branding.style.display = "inline-block";
            menu.style.display = "inline";
        }
            
        </script>

    </body>
</html>
