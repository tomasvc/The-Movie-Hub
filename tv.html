<!DOCUMENT html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
            integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style/styles.css" />
        <link rel="stylesheet" href="style/styles-menu.css" />
        <link rel="stylesheet" href="style/styles-mobile-main.css" />
        <link rel="stylesheet" href="style/styles-mobile-movie-page.css" />
        <link rel="icon" href="img/icon.png" />
        <title>The Movie Hub</title>
    </head>
    <body>
        <header id="navbar" class="header">
            <div class="container">
                <a href="index.html" id="branding" class="branding"
                    ><span class="word">The</span> Movie
                    <span class="word">Hub</span></a
                >
                <div id="search-area" class="search-area">
                    <i class="fa fa-search"></i>
                    <input
                        type="text"
                        id="searchbox"
                        placeholder="Search The Movie Hub"
                    />
                    <span class="close-search">&times;</span>
                </div>
                <nav id="menu" class="menu">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="index.html" class="movies">Movies</a>
                        </li>
                        <li class="list-inline-item">
                            <a
                                href="tv-shows.html"
                                class="tv-shows menu-selected"
                                >Tv Shows</a
                            >
                        </li>
                        <li class="list-inline-item">
                            <a href="people.html" class="people">People</a>
                        </li>
                        <i class="fa fa-search search"></i>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="shade"></div>

        <section class="details">
            <div class="backdrop">
                <div class="backdrop-film"></div>
            </div>
            <div class="top-details"></div>
            <div class="images"></div>
            <div class="videos"></div>
        </section>

        <div id="modal" class="modal"></div>

        <section class="bottom-details">
            <div class="cast-list"></div>
            <div class="reviews"></div>
            <div class="recommendations slider"></div>
        </section>

        <footer class="footer">
            <p>
                Copyright 2021 The Movie Hub | Website designed and developed by
                Tomas Valevicius
            </p>
            <p>
                Powered by
                <a
                    target="_blank"
                    href="https://developers.themoviedb.org/3/getting-started/introduction"
                    >TMDb API</a
                >
            </p>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/navigation.js"></script>
        <script src="js/tv-shows.js"></script>
        <script src="js/search.js"></script>
        <script src="js/modal.js"></script>
        <script src="js/getTVDetails.js"></script>

        <script>
            
            getTV();

        </script>
    </body>
</html>
